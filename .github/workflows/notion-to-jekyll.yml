name: Notion to Jekyll Sync

on:
  # 수동 실행
  workflow_dispatch:
  # 스케줄 실행 (10분 간격)
  schedule:
    - cron: '*/10 * * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 커밋/푸시를 위한 권한
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Notion sync
        id: notion-sync
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: node scripts/notion-sync.js

      - name: Check for changes
        id: git-check
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure Git
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          git config --local user.name "notion-sync-bot"
          git config --local user.email "notion-sync-bot@users.noreply.github.com"

      - name: Commit changes
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          git add _posts/
          # 변경된 파일 목록 가져오기
          CHANGED_FILES=$(git diff --cached --name-only _posts/ | head -5 | tr '\n' ',' | sed 's/,$//')
          if [ -n "$CHANGED_FILES" ]; then
            git commit -m "chore: sync posts from Notion

          업데이트된 파일: $CHANGED_FILES"
          else
            git commit -m "chore: sync posts from Notion"
          fi

      - name: Push changes
        if: steps.git-check.outputs.has_changes == 'true'
        run: git push

